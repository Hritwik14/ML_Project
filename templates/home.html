<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 480px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 22px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        label {
            font-weight: 500;
            margin-top: 12px;
            display: block;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select:focus, input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5548c8;
        }

        .result {
            margin-top: 18px;
            text-align: center;
            font-weight: 600;
            color: #222;
        }

        /* Mobile optimization */
        @media(max-height: 700px) {
            body {
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Student Exam Performance</h1>
        <h2>Math Score Prediction</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Writing Score (0–100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <label>Reading Score (0–100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <button type="submit">Predict Maths Score</button>
        </form>

        {% if results %}
        <div class="result">
            Predicted Maths Score: {{ results }}
        </div>
        {% endif %}

    </div>
</body>
</html>
