<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home {
            background: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        h2 {
            margin: 15px 0 25px;
            color: #666;
            font-weight: normal;
        }

        a {
            text-decoration: none;
            background: #6c63ff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }

        a:hover {
            background: #5548c8;
        }
    </style>
</head>
<body>

    <div class="home">
        <h1>Welcome to the Student Performance App</h1>
        <h2>Predict Student Maths Scores Instantly</h2>

        <a href="/predictdata">Go to Prediction Page</a>
    </div>

</body>
</html>
